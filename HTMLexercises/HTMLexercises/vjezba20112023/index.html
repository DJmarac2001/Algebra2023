<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter</title>
    <link rel="stylesheet" href="./components/styles/base.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="layout">
        <h1 class="layout__title">Stay updated!</h1>
        <p class="layout__text">
          Join 60,000+ product managers reveiving monthly updates on:
        </p>
        <ul>
          <li class="layout__item">
            <img
              class="layout__item__icon"
              src="./assets/checkmark.svg"
              alt=""
            />
            <p class="layout__item__desc">
              Product discovery and building what matters
            </p>
          </li>
          <li class="layout__item">
            <img
              class="layout__item__icon"
              src="./assets/checkmark.svg"
              alt=""
            />
            <p class="layout__item__desc">
              Measuring to ensure updates are a success
            </p>
          </li>
          <li class="layout__item">
            <img
              class="layout__item__icon"
              src="./assets/checkmark.svg"
              alt=""
            />
            <p class="layout__item__desc">And much more!</p>
          </li>
        </ul>
        <div class="layout__email">
          <label class="layout__email__text" for="email">Email address</label>
          <input
            class="layout__email__input"
            type="email"
            id="email"
            placeholder="email@company.com"
          />
        </div>
        <button class="layout__btn">Subscribe to monthly newsletter</button>
      </div>

      <div class="illustration"></div>
    </div>
  </body>
</html>
