<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/favicon-32x32.png"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parcijalni ispit <HTML></HTML></title>
    <link rel="stylesheet" href="./components/base.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="container">
        <img
          class="container__img"
          src="./assets/images/image-equilibrium.jpg"
          alt="nft image"
        />
        <div class="container__overlay">
          <img
            class="container__overlay__icn"
            src="./assets/icons/icon-view.svg"
            alt="view icon"
          />
        </div>
      </div>

      <div>
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__desc">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="price">
          <div class="price__left">
            <img
              class="price__left__icon"
              src="./assets/icons/icon-ethereum.svg"
              alt="eth icon"
            />
            <p class="price__left__txt">0.041 ETH</p>
          </div>

          <div class="price__right">
            <img
              class="price__right__icon"
              src="./assets/icons/icon-clock.svg"
              alt="clock icon"
            />
            <p class="price__right__txt">3 days left</p>
          </div>
        </div>
        <hr class="divider" />
        <div class="card__profile">
          <img
            class="card__profile__img"
            src="./assets/images/image-avatar.png"
            alt="profile photo"
          />
          <p class="card__profile__credit">
            Creation of <span class="bold">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
